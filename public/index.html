<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:wght@400;600&family=Roboto&display=swap" rel="stylesheet">

        #mariachi {

        }
        #hat-strip {

        }
        .div-text {
            margin-left: 15%;

        }

            align-items: center;
        }
        .child {
            width: fit-content;

        }

<body class="body">
    <div class="parent" style="margin-top: 7.5%;">

    <div class="parent" style="margin-top: 7.5%;">

            <img src="./assets/nomad_street1.png" class="images-v" />

        <div class="child fonts div-text">
