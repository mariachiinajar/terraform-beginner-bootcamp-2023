<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    
    <title>My Test Terratown House</title>
    <style>
        .fonts {
            font-family: "Playfair Display";
        }
        .fonts-head1 {
            font-weight: 800;
            font-size: 2.25rem;
        }
        #mariachi {
            background: #fdeca7;
        }
        #hat-strip {
            color: #ba272d;
        }
        .portal-title {
            font-size: 4.25rem;
        }
        .div-text-right {
            margin-right: 1%;
            width: 35%;
            height: 100vh;
            justify-content: end;
        }
        .div-text-left {
            margin-left: 1%;
            width: 35%;
            height: 100vh;
            justify-content: start;
        }
        .div-image {
            width: 100%;
        }
        .container-image-v {
            height: 100vh; /* Set the height of the container to 100% of the viewport height */
            display: flex; /* Optional: Use flexbox to center the image vertically */
            flex-direction: column;
            justify-content: center; /* Optional: Center the image horizontally */
            align-items: center; /* Optional: Center the image vertically */
        }
        .container-image-v-80 {
            height: 50vh; /* Set the height of the container to 100% of the viewport height */
            display: flex; /* Optional: Use flexbox to center the image vertically */
            flex-direction: column;
            justify-content: center; /* Optional: Center the image horizontally */
            align-items: center; /* Optional: Center the image vertically */
        }
        .image-v-80 {
            max-width: 100%; /* Ensure the image doesn't exceed the container width */
            max-height: 100%; /* Ensure the image doesn't exceed the container height */
            object-fit: contain; /* Optional: Preserve the image's aspect ratio and fit it within the container */
        }
        .images-v {
            height: 50vh;
            border-radius: 20px;
        }
        .images-h {
            width: 35%;
            border-radius: 20px;
        }

        .parent {
            display: flex;
            width: 100%;
            /* min-height: 50vh; */
            justify-content: center;
            align-items: center;
        }
        .child {
            width: fit-content;
            block-size: fit-content;
        }

        .container {
        position: relative;
        width: 50%;
        }

        .hover-off {
        /* opacity: 1;
        display: block;
        width: 100%;
        height: auto; */
        transition: .5s ease;
        backface-visibility: hidden;
        }

        .hover-on {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
        }

        .container:hover .image {
        opacity: 0.3;
        }

        .container:hover .middle {
        opacity: 1;
        }

        .text {
        background-color: #04AA6D;
        color: white;
        font-size: 16px;
        padding: 16px 32px;
        }
    </style>
</head>

<body class="body fonts">
    <!-- Victor Kiam -->
    <div class="parent">
        <h1 class="portal-title">Voices that keep me going</h1>
    </div>
    <div class="parent" style="margin-top: 7.5%;">
        <div class="child div-text-right">
            <h1 class="fonts-head1">Even if you fall on your face,
                <br>you're still moving forward.</h1>
            <p>Victor Kiam</p>
        </div>
        <div>
            <img src="./assets/victor-kiam.jpg" class="images-v hover-off" />
        </div>
        <!-- <div class="hover-on" >
            <p>Image by Loc Dang on Pexels</p>
        </div> -->
    </div>

    <!-- Eleonor Roosevelt -->
    <div class="parent" style="margin-top: 7.5%;">
        <div>
            <img src="./assets/eleanor-roosevelt.jpg" class="images-v hover-off" />
        </div>
        <div class="child div-text-left">
            <h1 class="fonts-head1">Do one thing
                <br>that scares you every day.
            </h1>
            <p>Eleanor Roosevelt</p>
        </div>
    </div>

    <!-- Gbemisola Akinlolu -->
    <div class="parent" style="margin-top: 7.5%;">
        <div class="child div-text-right">
            <h1 class="fonts-head1">During this short period I knew you,<br>
                I am certain that you can do anything <br>
                    you set your mind to.</h1>
            <p>Gbemisola Akinlolu</p>
        </div>
        <div>
            <img src="./assets/gbemisola-akinlolu.jpg" class="images-v hover-off" />
        </div>
    </div>

</body>
</html>
